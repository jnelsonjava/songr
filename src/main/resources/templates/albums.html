<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<form action="/albums" method="POST">
    Title: <input type="text" name="title">
    Artist: <input type="text" name="artist">
    # of Songs: <input type="number" name="songCount">
    Album Length (mins): <input type="number" name="length">
    Link to Cover Art: <input type="text" name="imageUrl">

    <input type="submit">
</form>

<!--  referenced for a reminder on table structure https://www.w3schools.com/html/html_tables.asp  -->
    <table>
        <tr>
            <th>Album</th>
            <th>Artist</th>
            <th>Song Count</th>
            <th>Length (mins)</th>
            <th>Cover</th>
        </tr>
        <tr th:each="album : ${albums}">
            <td th:text="${album.title}">title</td>
            <td th:text="${album.artist}">artist</td>
            <td th:text="${album.songCount}">song count</td>
            <td th:text="${album.length / 60}">length</td>
<!--            reference for adding images https://stackoverflow.com/questions/29460618/inserting-an-image-from-local-directory-in-thymeleaf-spring-framework-with-mave-->
            <td><img th:src="${album.imageUrl}" alt="test"> </td>

        </tr>
    </table>
</body>
</html>
